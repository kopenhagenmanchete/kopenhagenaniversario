<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagem Especial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url("ani.gif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Container que ocupa toda a tela para posicionar o link */
    .button-area {
      position: absolute;
      /* Ajuste os valores percentuais para alinhar com o "botão" da imagem */
      top: 80%;    /* distância do topo da tela */
      left: 2%;   /* distância da esquerda da tela */
      width: 70%;  /* largura do botão */
      height: 20%;  /* altura do botão */
      z-index: 10; /* fica acima da imagem */
    }

    /* Link invisível */
    .button-area a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      /* Não colocar fundo para manter invisível */
    }
  </style>
</head>
<body>
  <div class="button-area">
    <a href="https://www.instagram.com/p/DP-VMwaDA6w/" ></a>
  </div>
</body>
</html>
